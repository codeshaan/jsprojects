  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"

          aria-controls="navbarNav"

      <div id="btn-close-modal" class="close-cart-window">
          <h3 class="text-center my-3">My Cart <span class="close-cart">&times;</span></h3>
      </div>

      <div class="modal-content">

                <!-- an item -->

            <div class="container text-right d-block">
                <h2>Total Price : $ <span id="price-placeholder">230</span></h2>
                <button class="btn btn-success">Proceed</button>
            </div>
        </footer>
    </div>

    <script src="js/index.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/sa2.js"></script>
    <script src="js/animatedModal.js"></script>

    <script>
      $("#cart-link").animatedModal({
        animatedIn: "bounceIn",
        animatedOut: "bounceOut",
        color: "#fff"
      });
    </script>

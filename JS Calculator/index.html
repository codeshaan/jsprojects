<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

    <div id="particles"></div>

    <div class="container">
      <div class="screen"></div>
      <div class="controls">
        <div class="buttons">
          <div class="btn" data-id="9">9</div>
          <div class="btn" data-id="4">4</div>
          <div class="btn" data-id="1">1</div>
          <div class="btn" data-id=".">.</div>
        </div>
        <div class="buttons">
          <div class="btn" data-id="8">8</div>
          <div class="btn" data-id="5">5</div>
          <div class="btn" data-id="2">2</div>
          <div class="btn" data-id="0">0</div>
        </div>
        <div class="buttons">
          <div class="btn" data-id="7">7</div>
          <div class="btn" data-id="6">6</div>
          <div class="btn" data-id="3">3</div>
          <div class="btn operator" data-equals="=">=</div>
        </div>
        <div class="buttons">
          <div class="btn operator" data-operator="+">+</div>
          <div class="btn operator" data-operator="-">-</div>
          <div class="btn operator" data-operator="*">*</div>
          <div class="btn operator" data-operator="/">/</div>
        </div>
        <div class="btn clear" data-clear="clear">CLEAR</div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/particle.min.js"></script>
    <script>
      particlesJS.load('particles', 'particles.json');
    </script>
  </body>
</html>
